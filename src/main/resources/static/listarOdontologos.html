    <div class="container-xl">
      <h2 class="mt-5 text-center mb-5">Odontologos</h2>
      <table class="table text-center table-striped-rows table-hover table-responsive" id="odontologoTable">
        <thead>
          <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col" colspan="1">Numero de Matricula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col" colspan="1">Accion</th>            
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Modificar Odontologo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <div class="mb-3">
                <label for="editNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="editNombre"
                  required
                />
                <label for="editApellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="editApellido"
                  required
                />
                </div>

              </div>
              <div class="mb-3">
                <label for="editNroMatricula" class="form-label">Numero de Matricula</label>
                <input type="text" class="form-control" id="editNroMatricula" required />
              </div>
              <div class="mb-3 mt-3 text-center">
                <button type="submit" class="btn btn-primary">
                  Guardar cambios
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Advertencia-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: red;">Advertencia!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6 class="text-center">Estas seguro que deseas eliminar el Odontologo?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="confirmarEliminarBtn" type="button" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
